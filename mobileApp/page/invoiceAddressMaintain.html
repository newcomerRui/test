<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发票地址维护</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/module.css" />
    <link rel="stylesheet" href="../img/iconfont/iconfont.css" />
    <link rel="stylesheet" href="../weUI/lib/weui.css">
    <link rel="stylesheet" href="../weUI/css/jquery-weui.css">
    <style>
        html, body {
            background: #fff;
        }

        .moduleFooter {
            background: #fff;
        }

        .addressModule {
            margin: 1.2rem 0.2666rem 2rem;
        }
        lable {
            font-weight: 500;
        }

        .weui-label {
            font-size: 0.3rem;
            width: 2rem;
        }

        .weui-input {
            font-size: 0.3rem;
        }

        .toolbar .title, .toolbar .picker-button {
            font-size: 0.5rem;
        }

        .weui-check_label {
            font-size: 0.4rem;
        }
    </style>
    <script src="../js/flexible.js"></script>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../weUI/lib/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script src="../weUI/js/jquery-weui.js"></script>
</head>
<body ontouchstart>
    <div class="moduleHeader">
        <p class="iCone" onclick="window.history.back()"><i class="glyphicon glyphicon-menu-left "></i></p>
        <p class="moduleTitle"><!--发票地址维护--></p>
        <p class="iCone delBtn" onclick="window.history.back()">删除</p>
    </div>
    <!--<div class="container-fluid">
        <header class="row">
            <div class="col-xs-12">
                <div class="input-group mtb15">
                    <span class="input-group-addon input-group-addon1">
                        <i class="glyphicon glyphicon-menu-left"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="收货地址列表">
                    <span class="input-group-addon input-group-addon1">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>

    <div class="container">
        <div class="addressModule">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">联系人</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入联系人">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入电话">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label for="province" class="weui-label">省份</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="province" type="text" value="" placeholder="请选择省份">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label for="city" class="weui-label">城市</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" id="city" type="text" value="" placeholder="请选择省份">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入详细地址">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">邮编</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入邮编">
                    </div>
                </div>
            </div>
        </div>
        <div class="moduleFooter">
            <div class="addBtn" onclick="window.history.back()">保存</div>
        </div>

    </div>
    <script>
        $(function () {
            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var href = window.location.href;
                var index = href.indexOf("?");
                var r = href.substr(index + 1).match(reg);
                if (r != null) {
                    return decodeURIComponent(r[2]);
                }
                return null;
            }
            var pageType = GetQueryString('type');
            if (pageType == 'add') {
                $('.delBtn').hide();
                $('.moduleTitle').text("新建发票地址");
            } else if (pageType == 'edit') {
                $('.moduleTitle').text("编辑发票地址");
            }
        });
        $("#province").select({
            title: "选择省份",
            items: ["北京市", "天津市", "上海市", "重庆市", "河北省", "湖北省"],
            onChange: function (d) {
                console.log(this, d);
            },
            onClose: function () {
                console.log("close");
            },
            onOpen: function () {
                console.log("open");
            },
        });
        $("#city").select({
            title: "选择城市",
            items: [
                {
                    title: "北京市",
                    value: "001",
                },
                {
                    title: "海淀区",
                    value: "002",
                },
                {
                    title: "昌平区",
                    value: "003",
                },
                {
                    title: "大兴区",
                    value: "004",
                },
                {
                    title: "顺义区",
                    value: "005",
                },
                {
                    title: "密云区",
                    value: "006",
                }
            ]
        });

    </script>
</body>
</html>
