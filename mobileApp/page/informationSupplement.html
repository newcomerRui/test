<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信息完善</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/informationSupplement.css">
    <script src="../js/flexible.js"></script>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <!--<script type="text/javascript " src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js "></script>-->
        </head>
        <body>
            <ul class="header">
                <li class="customer active">新用户</li>
                <li class="customer">老用户</li>
            </ul>
            <div class="msg-module">
                <div class="module-list" style="border-bottom: 1px solid #dfdfdf;">
                    <label class="module-label">邮箱：</label>
                    <input type="text" class="textInput" placeholder="请输入邮箱">
                </div>
                <div class="module-list" style="border-bottom: 1px solid #dfdfdf;">
                    <label class="module-label">密码：</label>
                    <input type="text" class="textInput" placeholder="请输入密码">
                </div>
                <div class="module-list selectModule">
                    <label class="module-label">省份：</label>
                    <select name="" id="id1" class="selectInput">
                        <option value="0">北京</option>
                        <option value="1">天津</option>
                        <option value="2">河北</option>
                    </select>
                </div>
                <div class="module-list selectModule">
                    <label class="module-label">市区：</label>
                    <select name="" id="id2" class="selectInput">
                        <option value="0">北京市</option>
                        <option value="1">海淀区</option>
                        <option value="2">朝阳区</option>
                    </select>
                </div>
                <div class="module-list selectModule">
                    <label class="module-label">行业：</label>
                    <select name="" id="id3" class="selectInput">
                        <option value="0">IT</option>
                        <option value="1">销售</option>
                        <option value="2">运营</option>
                    </select>
                </div>
                <div class="module-list selectModule">
                    <label class="module-label">公司规模：</label>
                    <select name="" id="id4" class="selectInput">
                        <option value="0">0-50人</option>
                        <option value="1">50-100人</option>
                        <option value="2">100-200人</option>
                    </select>
                </div>

                <div class="item">
                    <button class="approve-button">确 定</button>
                </div>
            </div>
            <script>
                $(function () {

                    $(".header .customer").click(function () {
                        $(".header .customer").eq($(this).index()).addClass("active").siblings().removeClass('active');
                        console.log($(this).index());
                        if ($(this).index() == 0) {
                            $('.selectModule').show();
                        } else {
                            $('.selectModule').hide();
                        }
                    });
                })
    </script>
    <script>
        public class WxCodeServlet extends HttpServlet {
            public void doGet(HttpServletRequest request, HttpServletResponse response)
            throws ServletException, IOException {
            doPost(request, response);
        }
        public void doPost(HttpServletRequest request, HttpServletResponse response)
        throws ServletException, IOException {
            response.setContentType("text/html");
            response.setCharacterEncoding("UTF-8");
            request.setCharacterEncoding("UTF-8");
            //这里要将你的授权回调地址处理一下，否则微信识别不了
            String redirect_uri = URLEncoder.encode("/*你的授权回调地址*/", "UTF-8");
            //简单获取openid的话参数response_type与scope与state参数固定写死即可
            StringBuffer url = new StringBuffer("https://open.weixin.qq.com/connect/oauth2/authorize?redirect_uri=" + redirect_uri +
                "&appid=" +/*你的appid*/ +"&response_type=code&scope=snsapi_base&state=1#wechat_redirect");
            response.sendRedirect(url.toString());//这里请不要使用get请求单纯的将页面跳转到该url即可
        }




    </script>
    </body>
</html>
